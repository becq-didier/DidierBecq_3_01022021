<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/menu.css">
    <title>La note enchantée</title>
</head>
<body>
    <!-- définition du dégradés pour les SVG  -->
    <svg class="svg-settings">
        <defs>
            <linearGradient id="linear" x1="0" x2="1" y1="1" y2="0">
                <stop class="linear-stop1" offset="0%"></stop>
                <stop class="linear-stop2" offset="100%"></stop>
            </linearGradient>
        </defs>
    </svg>
    <!-- entête du site -->
    <header class="header">
        <a class="header__link" href="index.html"><i class="fas fa-arrow-left"></i></a>
        <div class="header__logo">
            <h1>ohmyfood</h1>
        </div>
    </header>
    <main>
        <!-- section illustré du plat -->
        <section class="illustrate">
            <div class="illustrate__img">
                <img src="images/La_palette_du_gout.jpg" alt="photo du plat" />
                <h2 class="illustrate__title">La note enchantée</h2>
                <div class="illustrate__heart">
                    <input class="empty illustrate__heart__check" id="check" type="checkbox" />
                    <label for="check">
                        <i class="full fas fa-heart fill-gradient-linear"></i>
                        <span class="ridea"></span>
                        <i class="empty far fa-heart"></i>
                    </label>
                </div>
            </div>
        </section>
        <!-- section entrée -->
        <section class="menu">
            <h2 class="menu__title">entrées</h2>

            <div class="menu__container">
                <input type="checkbox" name="check-ordered" id="check1">
                <div class="menu__container__element">
                    <label class="menu__container__element__title" for="check1">Ravioles de foie gras</label>
                    <label class="menu__container__element__description" for="check1">Accompagnés de leur crème à la
                        truffe</label>
                </div>
                <label class="menu__container__price" for="check1">25€</label>
                <label class="menu__container__check" for="check1">
                    <i class="fa fa-check"></i>
                </label>
            </div>

            <div class="menu__container">
                <input type="checkbox" name="check-ordered" id="check2">
                <div class="menu__container__element">
                    <label class="menu__container__element__title" for="check2">Caviar osciètre</label>
                    <label class="menu__container__element__description" for="check2">Sur blini à la farine de blé
                        noir</label>
                </div>
                <label class="menu__container__price" for="check2">35€</label>
                <label class="menu__container__check" for="check2">
                    <i class="fa fa-check"></i>
                </label>
            </div>

            <div class="menu__container">
                <input type="checkbox" name="check-ordered" id="check3">
                <div class="menu__container__element">
                    <label class="menu__container__element__title" for="check3">Homard et espuma de potiron</label>
                    <label class="menu__container__element__description" for="check3">Mariné aux zestes d'orange</label>
                </div>
                <label class="menu__container__price" for="check3">20€</label>
                <label class="menu__container__check" for="check3">
                    <i class="fa fa-check"></i>
                </label>
            </div>

            <div class="menu__container">
                <input type="checkbox" name="check-ordered" id="check4">
                <div class="menu__container__element">
                    <label class="menu__container__element__title" for="check4">Foie gras de canard cuit entier</label>
                    <label class="menu__container__element__description" for="check4">Confiture de figue et pain
                        toasté</label>
                </div>
                <label class="menu__container__price" for="check4">35€</label>
                <label class="menu__container__check" for="check4">
                    <i class="fa fa-check"></i>
                </label>
            </div>


        </section>
        <!-- section plats -->
        <section class="menu">
            <h2 class="menu__title">Plats</h2>

            <div class="menu__container">
                <input type="checkbox" name="check-ordered" id="check5">
                <div class="menu__container__element">
                    <label class="menu__container__element__title" for="check5">Noix de coquilles Saint-Jacques</label>
                    <label class="menu__container__element__description" for="check5">Sur lit de purée de
                        céleri-rave</label>
                </div>
                <label class="menu__container__price" for="check5">40€</label>
                <label class="menu__container__check" for="check5">
                    <i class="fa fa-check"></i>
                </label>
            </div>

            <div class="menu__container">
                <input type="checkbox" name="check-ordered" id="check6">
                <div class="menu__container__element">
                    <label class="menu__container__element__title" for="check6">Langoustine poêléef</label>
                    <label class="menu__container__element__description" for="check6">Purée de patate douce</label>
                </div>
                <label class="menu__container__price" for="check6">35€</label>
                <label class="menu__container__check" for="check6">
                    <i class="fa fa-check"></i>
                </label>
            </div>
            <div class="menu__container">
                <input type="checkbox" name="check-ordered" id="check7">
                <div class="menu__container__element">
                    <label class="menu__container__element__title" for="check7">Mijoté de queue de boeuf</label>
                    <label class="menu__container__element__description" for="check7">Et riz sauvage aux zestes de
                        citron</label>
                </div>
                <label class="menu__container__price" for="check7">44€</label>
                <label class="menu__container__check" for="check7">
                    <i class="fa fa-check"></i>
                </label>
            </div>

        </section>
        <!-- section desserts -->
        <section class="menu">
            <h2 class="menu__title">Desserts</h2>
            <div class="menu__container">
                <input type="checkbox" name="check-ordered" id="check8">
                <div class="menu__container__element">
                    <label class="menu__container__element__title" for="check8">Macaron noisette et chocolat</label>
                    <label class="menu__container__element__description" for="check8">Glace au caramel brun et sel de
                        Guérande</label>
                </div>
                <label class="menu__container__price" for="check8">18€</label>
                <label class="menu__container__check" for="check8">
                    <i class="fa fa-check"></i>
                </label>
            </div>

            <div class="menu__container">
                <input type="checkbox" name="check-ordered" id="check9">
                <div class="menu__container__element">
                    <label class="menu__container__element__title" for="check9">Baba au rhum revisité</label>
                    <label class="menu__container__element__description" for="check9">Avec son coulis de citron</label>
                </div>
                <label class="menu__container__price" for="check9">22€</label>
                <label class="menu__container__check" for="check9">
                    <i class="fa fa-check"></i>
                </label>
            </div>

            <div class="menu__container">
                <input type="checkbox" name="check-ordered" id="check10">
                <div class="menu__container__element">
                    <label class="menu__container__element__title" for="check10">Tarte au citron meringuée</label>
                    <label class="menu__container__element__description" for="check10">Déstructurée</label>
                </div>
                <label class="menu__container__price" for="check10">23€</label>
                <label class="menu__container__check" for="check10">
                    <i class="fa fa-check"></i>
                </label>
            </div>

        </section>
        <!-- Bouton commander -->
        <section class="order">
            <button class="order__btn" type="submit">Commander</button>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <h1 class="footer__container__title">ohmyfood</h1>
            <a class="footer__container__about" href=""><i class="fas fa-utensils fa-fw"> </i> <span>Proposer un
                    restaurant</span></a>
            <a class="footer__container__partner" href=""><i class="fas fa-hands-helping fa-fw"></i> <span>Devenir
                    partenaire</span></a>
            <a class="footer__container__legal" href=""><span>Mentions légales</span></a>
            <a class="footer__container__contact" href=""><span>Contact</span></a>
        </div>
    </footer>
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-replace-svg="nest"></script>
</body>
</html>
