<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/menu.css">
    <title>À la française</title>
</head>
<body>
    <!-- définition du dégradés pour les SVG  -->
    <svg class="svg-settings">
        <defs>
            <linearGradient id="linear" x1="0" x2="1" y1="1" y2="0">
                <stop class="linear-stop1" offset="0%"></stop>
                <stop class="linear-stop2" offset="100%"></stop>
            </linearGradient>
        </defs>
    </svg>
    <!-- entête du site -->
    <header class="header">
        <a class="header__link" href="index.html"><i class="fas fa-arrow-left"></i></a>
        <div class="header__logo">
            <h1>ohmyfood</h1>
        </div>
    </header>

    <main>
        <!-- section illustré du plat -->
        <section class="illustrate">
            <div class="illustrate__img">
                <img src="images/La_palette_du_gout.jpg" alt="photo du plat" />
                <h2 class="illustrate__title">À la française</h2>
                <div class="illustrate__heart">
                    <label for="check">
                        <input class="empty illustrate__heart__check" id="check" type="checkbox" />
                        <i class="full fas fa-heart fill-gradient-linear"></i>
                        <span class="ridea"></span>
                        <i class="empty far fa-heart"></i>
                    </label>
                </div>
            </div>
        </section>

        <!-- section entrée -->
        <section class="menu">
            <h2 class="menu__title">entrées</h2>

            <div class="menu__container">
                <input type="checkbox" name="check-ordered" id="check1">
                <div class="menu__container__element">
                    <label class="menu__container__element__title" for="check1">Tartare de poulpe acidulé</label>
                    <label class="menu__container__element__description" for="check1">Aux zestes d'orange</label>
                </div>
                <label class="menu__container__price" for="check1">25€</label>
                <label class="menu__container__check" for="check1">
                    <i class="fa fa-check"></i>
                </label>
            </div>

            <div class="menu__container">
                <input type="checkbox" name="check-ordered" id="check2">
                <div class="menu__container__element">
                    <label class="menu__container__element__title" for="check2">Velouté de légumes d'antan</label>
                    <label class="menu__container__element__description" for="check2">Carotte, panais, topinambour</label>
                </div>
                <label class="menu__container__price" for="check2">35€</label>
                <label class="menu__container__check" for="check1">
                    <i class="fa fa-check"></i>
                </label>
            </div>

            <div class="menu__container">
                <input type="checkbox" name="check-ordered" id="check3">
                <div class="menu__container__element">
                    <label class="menu__container__element__title" for="check3">Soupe à l'oignon</label>
                    <label class="menu__container__element__description" for="check3">Revisitée</label>
                </div>
                <label class="menu__container__price" for="check3">20€</label>
                <label class="menu__container__check" for="check1">
                    <i class="fa fa-check"></i>
                </label>
            </div>

        </section>
        <!-- section plats -->
        <section class="menu">
            <h2 class="menu__title">Plats</h2>

            <div class="menu__container">
                <input type="checkbox" name="check-ordered" id="check4">
                <div class="menu__container__element">
                    <label class="menu__container__element__title" for="check4">Coquilles Saint-Jacques</label>
                    <label class="menu__container__element__description" for="check4">Accompagnées d'une purée de panais</label>
                </div>
                <label class="menu__container__price" for="check4">40€</label>
                <label class="menu__container__check" for="check1">
                    <i class="fa fa-check"></i>
                </label>
            </div>

            <div class="menu__container">
                <input type="checkbox" name="check-ordered" id="check5">
                <div class="menu__container__element">
                    <label class="menu__container__element__title" for="check5">Magret de canard</label>
                    <label class="menu__container__element__description" for="check5">Et parmentier de pommes de terre</label>
                </div>
                <label class="menu__container__price" for="check5">35€</label>
                <label class="menu__container__check" for="check1">
                    <i class="fa fa-check"></i>
                </label>
            </div>
            <div class="menu__container">
                <input type="checkbox" name="check-ordered" id="check6">
                <div class="menu__container__element">
                    <label class="menu__container__element__title" for="check6">Pigeonneau d’Ille-et-Vilaine</label>
                    <label class="menu__container__element__description" for="check6">Sur son lit de gnocchis aux légumes</label>
                </div>
                <label class="menu__container__price" for="check6">44€</label>
                <label class="menu__container__check" for="check1">
                    <i class="fa fa-check"></i>
                </label>
            </div>

        </section>
        <!-- section desserts -->
        <section class="menu">
            <h2 class="menu__title">Desserts</h2>
            <div class="menu__container">
                <input type="checkbox" name="check-ordered" id="check7">
                <div class="menu__container__element">
                    <label class="menu__container__element__title" for="check7">Pétales de violettes glacés</label>
                    <label class="menu__container__element__description" for="check7">Et purée de noisettes</label>
                </div>
                <label class="menu__container__price" for="check7">18€</label>
                <label class="menu__container__check" for="check1">
                    <i class="fa fa-check"></i>
                </label>
            </div>

            <div class="menu__container">
                <input type="checkbox" name="check-ordered" id="check8">
                <div class="menu__container__element">
                    <label class="menu__container__element__title" for="check8">Fondant au chocolat</label>
                    <label class="menu__container__element__description" for="check8">Revisité</label>
                </div>
                <label class="menu__container__price" for="check8">22€</label>
                <label class="menu__container__check" for="check1">
                    <i class="fa fa-check"></i>
                </label>
            </div>

            <div class="menu__container">
                <input type="checkbox" name="check-ordered" id="check9">
                <div class="menu__container__element">
                    <label class="menu__container__element__title" for="check9">Millefeuille croustillant</label>
                    <label class="menu__container__element__description" for="check9">Myrtilles et pâte d’amande</label>
                </div>
                <label class="menu__container__price" for="check9">23€</label>
                <label class="menu__container__check" for="check1">
                    <i class="fa fa-check"></i>
                </label>
            </div>

        </section>
        <!-- Bouton commander -->
        <section class="order">
            <button class="order__btn" type="submit">Commander</button>
        </section>

    </main>
    <footer class="footer">
        <div class="footer__container">
            <h1 class="footer__container__title">ohmyfood</h1>
            <a class="footer__container__about" href=""><i class="fas fa-utensils fa-fw"> </i> <span>Proposer un
                    restaurant</span></a>
            <a class="footer__container__partner" href=""><i class="fas fa-hands-helping fa-fw"></i> <span>Devenir
                    partenaire</span></a>
            <a class="footer__container__legal" href=""><span>Mentions légales</span></a>
            <a class="footer__container__contact" href=""><span>Contact</span></a>
        </div>
    </footer>
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-replace-svg="nest"></script>
</body>
</html>
